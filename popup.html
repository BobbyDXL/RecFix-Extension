<!DOCTYPE html>
<html>
<head>
    <title>RecFix</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 8px 16px;
            border: none;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tab.active {
            background: #007bff;
            color: white;
        }

        .content-area {
            min-height: 200px;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .video-item {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        #manual-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .status-message {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }

        .status-message.error {
            background: #ffe6e6;
            color: #d63031;
        }

        .status-message.success {
            background: #e6ffe6;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>RecFix</h2>
            <button id="options-btn">⚙️</button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="scan">Scan Recommendations</button>
            <button class="tab" data-tab="manual">Manual Input</button>
        </div>

        <div class="content-area">
            <div id="scan-content" class="tab-content">
                <button id="scan-btn">Scan Current Page</button>
                <div class="recommendations-grid" id="recommendations-list">
                    <!-- Recommendations will be populated here -->
                </div>
            </div>

            <div id="manual-content" class="tab-content" style="display: none;">
                <textarea id="manual-input" placeholder="Paste YouTube video URLs (one per line)"></textarea>
                <button id="process-urls-btn">Process URLs</button>
            </div>
        </div>

        <div class="action-buttons">
            <button id="fix-feed-btn">Fix My Feed</button>
            <button id="save-btn">Save Recommendations</button>
        </div>

        <div class="loading">
            <p>Processing...</p>
        </div>

        <div class="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
